<!DOCTYPE html>
<html>
<head>
	<title> Chat App </title>
	<link rel="icon" href="/img/favicon.png">
	<link rel="stylesheet" href="/css/styles.css"
</head>

<body>
	<div class="centered-form">
		<div class="centered-form__box">
			<h1> Join </h1>

			<!-- puts user input into query format with /chat.html?username=xxx&room=xxx -->
			<form action="/chat.html">
				<label> Display Name </label>
				<input type="text" name="username" placeholder="display name for chat" required>
				<label> Room </label>
				<input type="text" name="room" placeholder="room for chat" required>
				<button> Join </button>
			</form>
		</div>
	</div>

	
</body>
</html>
