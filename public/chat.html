<!DOCTYPE html>
<html>
<head>
	<title> Chat App </title>
	<link rel="icon" href="/img/favicon.png">
	<link rel="stylesheet" href="/css/styles.css"
</head>

<body>
	<div class="chat">
		<div id="sidebar" class="chat__sidebar">

		</div>

		<div class = "chat__main">

			<!-- placement on page for messages -->
			<div id="messages" class="chat__messages"> </div>

			<div class="compose">
				<form id="messageForm">
					<input name="inputMsg" placeholder="message" type="text" required autocomplete="off">
					<button> Send </button>
				</form>
				<button id="sendLocation"> Send Location </button>
			</div>
		</div>
	</div>
	

	<!-- Template that we use to render our messages -->
	<script id="messageTemplate" type="text/html">
		<div class="message">
			<!-- insert message from chat.js -- use Mustache library in chat.js -->
			<p> 
				<span class="message__name"> {{username}} </span>
				<span class="message__meta"> {{createdAt}}  </span>
			</p>
			<p> {{message}} </p>  
		</div>
	</script>

	<!--  template to render a user's location -->
	<script id="locationTemplate" type="text/html">
		<div class="message">
			<p> 
				<span class="message__name"> {{username}} </span>
				<span class="message__meta"> {{createdAt}}  </span>
			</p>
			<!-- insert url for location sent by a user in the chat -->
			<!-- make the link open in a new tab -->
			<p>  <a href="{{locationURL}}" target="_blank"> Location </a> </p>
		</div>
	</script>

	<!-- template for user list on sidebar -->
	<script id="sidebarTemplate" type="text/html">
		<h2 class="room-title"> {{room}}</h2>
		<h3 class="list-title"> Users </h3>
		<ul class=users>
			{{#users}}    <!-- open array users   -->
				<li> {{username}} </li>
			{{/users}}    <!-- close array users -->
		</ul>
			}

	</script>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
	<script  src="/socket.io/socket.io.js"> </script>
	<script src="/js/chat.js"> </script>

	
</body>
</html>
